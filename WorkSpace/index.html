<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Space</title>

  <link rel="stylesheet" href="/style/css/normalize.css">
  <link rel="stylesheet" href="/style/scss/style.css">
  <link rel="stylesheet" href="/style/css/choices.min.css">
  <script src="/js/choices.min.js" defer></script>
  <script src="/js/script.js" defer></script>

</head>

<body>
  <header class="header">
    <div class="container header__container">
      <img src="./img/logo.svg" alt="WorkSpace_logo" class="header__logo">
      <a href="#vacancies" class="header__link">View vacancies</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title">Find your 
          <span class="blue-text">dream job</span>
        </h1>
      </div>
    </section>

    <div class="vacancies" id="vacancies">
      <div class="container vacancies__container">
        <button class="vacancies__filter-btn blue-text">Filter</button>
        <section class="vacancies__filter filter">
          <h2 class="filter__title">Filter</h2>

          <form class="filter__form">
            <fieldset class="filter__fieldset">
              <legend class="filter__legend">City</legend>

              <select name="city" id="city" class="filter__select">
                <option value="">Select city</option>
              </select>
            </fieldset>

            <fieldset class="filter__fieldset">
              <legend class="filter__legend">Salary</legend>

              <div class="filter__range">
                <input type="number" class="filter__input" name="pay-from" placeholder="from">
                <input type="number" class="filter__input" name="pay-to" placeholder="to">
              </div>
            </fieldset>

            <div class="filter__checkboxes">
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Remote</legend>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="format" value="офис">On-site
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="format" value="удаленный">Remote
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="format" value="гибкий">Hybrid
                </label>
              </fieldset>

              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Work experience</legend>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="experience" value="не важно">Not impotrant
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="experience" value="без опыта">No experience
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="experience" value="от 1 года до 3-х лет">From 1 year to 3 years
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="experience" value="от 3-х лет">From 3 years
                </label>
              </fieldset>

              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Job type</legend>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="type" value="полная занятость">Full-time
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="type" value="частичная занятость">Part-time
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="type" value="стажировка">Intership
                </label>

                <label class="filter__label checkbox">
                  <input type="checkbox" class="checkbox__input" name="type" value="проектная работа">Contract
                </label>
              </fieldset>
            </div>

            <div class="filter__btns">
              <button class="filter__btn" type="submit">Submit</button>

              <button class="filter__reset" type="reset">Reset</button>
            </div>
          </form>
        </section>

        <section class="vacancies__cards cards">
          <h2 class="cards__title visually-hidden">Vacancies list</h2>

          <ul class="cards__list">
               
          </ul>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer"> 
    <div class="container footer__container">
      <img src="/img/logo-light.svg" alt="light logo Work Space" class="footer__logo">
      <p class="footer__copyright">© Work Space, 2024</p>

      <ul class="footer__contacts">
        <li class="footer__contact">Designer:
          <a href="#" class="footer__link">AI</a>
        </li>

        <li class="footer__contact">Developer:
          <a href="#" class="footer__link">Anastasiia Demidova</a>
        </li>
      </ul>
    </div>
  </footer>
  
</body>

</html>
